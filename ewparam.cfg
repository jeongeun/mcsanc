*
*  Electroweak parameters
*

C... Prepared for inclusive Z,W tasks

&EWPars
  ! Choice of EW scheme: 0 - alpha, 1 - G_mu, 2 - G_mu^pr
  gfscheme		= 2

  ! scales. -1d0 sets to invariant mass of products (sqspr for hard)
  fscale                = -1
  rscale                = -1
  ome                   = 1d-4
  
  !   1/137.035999679d0
  alpha 		= 7.297353d-3
  gf			= 1.1663787d-5
  alphas                = 0.1176d0
  !sin2thw		= 0.2315d0
  conhc 		= 0.389379323d9

  ! boson masses
  mw			= 80.358d0
  mz			= 91.1535d0
  mh			= 125d0
  ma                    = 0d0
  mv                    = 91.1876d0

  ! widths
  wz			= 2.4943d0
  ww			= 2.084d0
  wh			= 1d-3
  wtp			= 2d0

  ! CKM
  Vud			= 0.975D0
  Vus			= 0.222D0
  Vub			= 0d0
  Vcd			= 0.222D0
  Vcs			= 0.975D0
  Vcb			= 0d0

  !*** fermion masses

  ! Lepton masses
  men			= 1d-10
  mel			= 0.51099892d-3
  mmn			= 1d-10
  mmo			= 0.105658369d0
  mtn			= 1d-10
  mta			= 1.77699d0

  ! Quark masses:
  ! masses of five light quarks taken from Dittmaier&Huber 0911.2329v2
  mdn			= 0.066d0
  mup			= 0.066d0
  mst			= 0.150d0
  mch			= 1.2d0  
  mbt			= 4.6d0  
  mtp			= 173.5d0   

  ! rmf1 fermion mass array, for technical use
  rmf1 = 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0, 0d0
   
/
